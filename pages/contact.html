<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Apartment Rentals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <h3 class="subtitle">We would be happy to assist you in finding the perfect apartment.</h3>
        
        <div class="success-message" id="successMessage">
            The form has been submitted successfully! We will get back to you as soon as possible.
        </div>

        <form id="contactForm" action="/submit-contact" method="POST">
            <div class="form-row"><!--נותן אפשרות לשלוט בשדות, לשים את השדות אחד אחרי השני ולא בשורה נפרדת-->
                <div class="form-group"><!--מאפשר לשלוט בשדה יחיד-->
                    <label for="firstName">first name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">last name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">phone number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required placeholder="050-1234567">
                </div>
            </div>

            <div class="form-group">
                <label>Subject of the inquiry<span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="subject" value="rent" required>
                        Interested in renting an apartment
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="subject" value="info" required>
                        Request for more information
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="subject" value="schedule" required>
                        Scheduling a property viewing appointment
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="subject" value="maintenance" required>
                        Report an issue
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="subject" value="general" required>
                        General
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="subject" value="other" required>
                        Other
                    </label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="location">favorite</label>
                    <input type="text" id="location" name="location" placeholder="For example: Tel Aviv, Ramat Gan">
                </div>
                
                <div class="form-group">
                    <label for="budget">Estimated budget(₪)</label>
                    <input type="text" id="budget" name="budget" placeholder="For exampl: 5000-7000">
                </div>
            </div>

            <div class="form-group">
                <label for="rooms">Desired number of rooms</label>
                <select id="rooms" name="rooms">
                    <option value="">check room's number</option>
                    <option value="1">1</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                    <option value="3">3</option>
                    <option value="3.5">3.5</option>
                    <option value="4">4</option>
                    <option value="4.5">4.5</option>
                    <option value="5">5</option>
                    <option value="5+">5+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">message <span class="required">*</span></label>
                <textarea id="message" name="message" required placeholder="Please describe your request here..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">I would like to receive updates about new apartments by email.</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I have read and agree to the Terms of Use and Privacy Policy.<span class="required">*</span></label>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">send</button>
                <button type="reset" class="reset-btn">clear</button>
            </div>
        </form>

        
    </div>

</body>
</html>
